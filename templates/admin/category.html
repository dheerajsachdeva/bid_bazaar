
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    
    <link rel="stylesheet" href="assets/css/category.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script type="text/javascript" src="assets/js/login.js"></script>
</head>

<body>
    <div id="js-preloader" class="js-preloader">
        <div class="preloader-inner">
          <span class="dot"></span>
          <div class="dots">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>
      </div>

    <div class="Login-page">
        <form action="" name="add_cat">
            <h1>Add Category</h1>
            <div class="input-box">
                <input type="text" placeholder="Enter Category" name="add_c">
            </div>
            <button type="submit" class="btn" onclick="">Add</button>
            
        </form>
    </div>

    <div class="in-bet-space"></div>

    <div class="Login-page">
        <form action="" name="del_cat">
            <h1>Delete Category</h1>
            <div class="input-box">
                <select id="del_c" name="del_c">
                    <option value="apartments">Apartments</option>
                    <option value="cars">Cars</option>
                    <option value="electronics">Electronics</option>
                    <option value="furniture">Furniture</option>
                    <option value="fashion">Fashion and Lifestyle</option>
                  </select>
            </div>
            <button type="submit" class="btn" onclick="">Delete</button>
            
        </form>
    </div>
    
</body>

</html>
